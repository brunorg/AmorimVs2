<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8" />
		<title>Plataforma Amorim</title>
		<link rel="shortcut icon" href="img/Amorim_favicon.png" type="image/x-icon"/>

		<!--Style-->
		<link rel="stylesheet" type="text/css" href="css/m_style.css" />
		<link rel="stylesheet"	href="css/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">        
        <link rel="stylesheet" href="js/malihu.3.0.3/mCustomScrollbar.css" />
		<link rel="stylesheet" type="text/css" href="css/cadastros.css" />
        <link rel="stylesheet" type="text/css" href="css/areaProfessor.css" />
        <link rel="stylesheet" type="text/css" href="mobilecss/plugins.css" />
    	<!--Fim Style-->

        <!--Script JS-->
        <script type="text/javascript" src="js/path.js"></script>
        <script type="text/javascript" src="//use.typekit.net/cjh0uzc.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		<script src="js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
      	<script src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/malihu.3.0.3/mCustomScrollbar.js"></script>
		<script src="js/malihu.3.0.3/mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript" src="js/comunicacaoSessionStorage.js"></script>
	  	<script type="text/javascript" src="js/funcoes.js"></script>
        <script type="text/javascript" src="js/autenticador.js"></script>

        <script type="text/javascript" src="angular/angular.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js "></script>
        <script type="text/javascript" src="angular/app/app.js"></script>
        <script type="text/javascript" src="angular/controllers/geralCTRL.js"></script>

        <script type="text/javascript" src="js/calendario.js"></script>
        <script type="text/javascript" src="js/areaProfessor.js"></script>
		<script type="text/javascript" src="js/cadastros.js"></script>
		<script src="js/malihu.3.0.3/mCustomScrollbar.concat.min.js"></script>
        <!--Fim JS-->
        
	</head>
	<body>
		<!--Conteudo Geral-->
		<div id="Container" ng-controller="geralCTRL">
			<div ng-include="'m_header.html'">
                <!-- Template: topo.html -->
            </div>          
			<div id="Conteudo_Area">                       
                <!--Coluna geral central-->
                <div id="m_blocoGeral">
                    <div class="box_linha">
                        <div class="box_col4 full_height">
                            <div class="conteudoBoxArea areaPostagens">
                                <div class="boxTitulo">
                                    Postagens
                                    <div class="botaoNovo" id="novoPostagens"><img src="img/plano_estudo_novo_normal.png"></div>
                                </div>
                                <div class="conteudoPost conteudoMedio" id="postagensConteudo">
                                    <div class="postContainer">

                                    </div>
                                </div>
                                <div class="conteudoNovo conteudoMedio" id="postagensNova">
                                    <div class="novoContainer">
                                        <div class="areaNovo">
                                            <select id="oficinaSelecionada" class="inputArea selectOptions"></select>
                                            <select id="agrupamentoSelecionado" class="inputArea selectOptions" style="display: none;"></select>
                                            <textarea class="boxTextInput" id="tituloPostagens" placeholder="Título da Postagem"></textarea>
                                            <textarea class="boxTextInput postagemTutoriaSemImagem" id="conteudoPostagens" placeholder="Digite aqui o texto da postagem."></textarea>

                                            <div id="linhaConteudo">
                                                <img id="miniaturaDaFoto" src="#" alt="ay"/>
                                            </div>


                                            <div class="linhaConteudo">
                                                <div class="uploadContainer" id="arquivoUpload">
                                                    <div class="uploadText" id="uploadPath"></div>
                                                    <div class="iconeDeleteUpload" id="removerUpload">
                                                        <img src="img/ic_del_peq.png">
                                                    </div>
                                                </div>
                                                <div class="linhaBotoes">
                                                    <div class="containerIcone">
                                                        <div class="botaoIcone" id="salvarPostagem">
                                                            <img src="img/salvar_ed.png">
                                                        </div>
                                                    </div>
                                                    <div class="containerIcone">
                                                        <div class="botaoIcone" id="uploadPostagem">
                                                            <img src="img/ic_upload_img.png">
                                                        </div>
                                                    </div>
                                                    <div class="containerIcone">
                                                        <div class="botaoIcone" id="cancelarPostagens">
                                                            <img src="img/ic_del_peq.png">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>



                                        </div>
                                    </div>
                                </div>
                                <form id="formPostagens">
                                    <input type="hidden" id="postagemAction" name="action" value="create"/>
                                    <input type="hidden" id="postagemId" name="id"/>
                                    <input type="hidden" id="postagemAutor" name="autor"/>
                                    <input type="hidden" id="postagemTitulo" name="titulo"/>
                                    <input type="hidden" id="postagemOficina" name="oficina"/>
                                    <input type="hidden" id="postagemAgrupamento" name="agrupamento"/>
                                    <input type="hidden" id="postagemConteudo" name="Descricao"/>
                                    <input type="file" id="postagemImagem" class="fileUpload" name=""/>
                                </form>
                            </div>
                        </div>
                        <div class="box_col4 full_height">
                            <div class="conteudoBoxArea areaMural">
                                <div class="boxTitulo">
                                    Mural
                                    <div class="botaoNovo" id="novoMural"><img src="img/plano_estudo_novo_normal.png"></div>
                                </div>
                                <div class="conteudoPost conteudoMedio" id="muralConteudo">
                                    <div class ="postContainer2" id="postMural">

                                    </div>
                                </div>
                                <div class="conteudoNovo conteudoMedio" id="muralNova">
                                    <div class="novoContainer">
                                        <div class="areaNovo">
                                            <div class="linhaConteudo" id="primeiroSelect">
                                                <div class="containerSelect">
                                                    <div class="selectArea selectMedio">
                                                        <div class="selectOptions" id="selectGrupo">
                                                            <select id="grupoMural">
                                                                <option value="0">Selecione</option>
                                                                <option value="oficina">Oficina</option>
                                                                <option value="tutoria">Tutoria</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="linhaConteudo" id="oficinaMural">
                                                <div class="containerSelect">
                                                    <div class="selectArea selectMedio">
                                                        <div class="selectOptions" id="selectGrupo">
                                                            <select id="grupoMuralOficina">
                                                                <option value="oficina">Oficina</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="linhaConteudo" id="tutoriaMural">
                                                <div class="containerSelect">
                                                    <div class="selectArea selectMedio">
                                                        <div class="selectOptions" id="selectGrupo">
                                                            <select id="grupoMuralTutoria">
                                                                <option value="tutoria">Tutoria</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="linhaConteudo" id="msgMural">
                                                <div class="containerAreaMensagem" id="containerTextAreaMural">
                                                    <textarea class="inputArea inputMensagem mensagemMural" id="muralTextMsg" placeholder="Digite aqui a mensagem."></textarea>
                                                </div>
                                            </div>
                                            <div class="linhaConteudo">
                                                <div class="linhaBotoes">
                                                    <div class="containerIcone">
                                                        <div class="botaoIcone" id="enviarMsgGrupo">
                                                            <img src="img/salvar_ed.png">
                                                        </div>
                                                    </div>
                                                    <div class="containerIcone">
                                                        <div class="botaoIcone" id="cancelarMural">
                                                            <img src="img/ic_del_peq.png">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box_col4">
                            <div class="box_linha">
                                <div class="box_col12 half_height">
                                    <div class="conteudoBoxArea areaRotina">
                                        <div class="boxTitulo halfsize">
                                            Rotina
                                        </div>
                                        <div class="areaDropTitulo halfsize">
                                            <div class="dropSimples">
                                                <span class="itemSelected">Manhã</span>
                                                <span class="dropIc up"></span>
                                            </div>
                                            <div class="itensDropSimples">
                                                <div class="itemDrop">Manhã</div>
                                                <div class="itemDrop">Tarde</div>
                                            </div>
                                        </div>
                                        <div class="conteudoPost" id="rotinaConteudo">

                                            <table id="Rotina_Semanal_Tabela">
                                                <thead>
                                                    <tr>
                                                        <th class="Rotina_Semanal_btn_Seta" id="Rotina_Seta_Anterior" onclick="rotinaMudarDia(-1)">&#9664;</th>
                                                        <th id="Rotina_Semanal_Dia" colspan="2">SEGUNDA</th>
                                                        <th class="Rotina_Semanal_btn_Seta" id="Rotina_Seta_Proximo" onclick="rotinaMudarDia(1)">&#9654;</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr id="Rotina_Semanal_Linha7" class="Rotina_Semanal_Linha L7 L13 Rotina_Pesquisa">
                                                        <td class="Rotina_Semanal_Horario"><span class="tdTabela1">07h00</span></td>
                                                        <td class="Rotina_Semanal_Materia"><span class="tdTabela2">Carregando</span></td>
                                                        <td class="Rotina_Semanal_Professor"><span class="tdTabela3">Carregando</span></td>
                                                        <td class="Rotina_Semanal_Local"><span class="tdTabela4">Carregando</span></td>
                                                    </tr>
                                                    <tr id="Rotina_Semanal_Linha8" class="Rotina_Semanal_Linha L8 L14 Rotina_Artes">
                                                        <td class="Rotina_Semanal_Horario"><span class="tdTabela1">08h00</span></td>
                                                        <td class="Rotina_Semanal_Materia"><span class="tdTabela2">Carregando</span></td>
                                                        <td class="Rotina_Semanal_Professor"><span class="tdTabela3">Carregando</span></td>
                                                        <td class="Rotina_Semanal_Local"><span class="tdTabela4">Carregando</span></td>
                                                    </tr>
                                                    <tr id="Rotina_Semanal_Linha9" class="Rotina_Semanal_Linha L9 L15 Rotina_Ingles">
                                                        <td class="Rotina_Semanal_Horario"><span class="tdTabela1">09h00</span></td>
                                                        <td class="Rotina_Semanal_Materia"><span class="tdTabela2">Carregando</span></td>
                                                        <td class="Rotina_Semanal_Professor"><span class="tdTabela3">Carregando</span></td>
                                                        <td class="Rotina_Semanal_Local"><span class="tdTabela4">Carregando</span></td>
                                                    </tr>
                                                    <tr id="Rotina_Semanal_Linha10000" class="Rotina_Semanal_Linha Rotina_Semanal_Linha_Recreio">
                                                        <td class="Rotina_Semanal_Horario"><span class="tdTabela1">10h00</span></td>
                                                        <td class="Rotina_Semanal_Recreio" colspan="3">RECREIO</td>
                                                    </tr>
                                                    <tr id="Rotina_Semanal_Linha10" class="Rotina_Semanal_Linha L10 L16 Rotina_Roda_Conversa">
                                                        <td class="Rotina_Semanal_Horario"><span class="tdTabela1">10h30</span></td>
                                                        <td class="Rotina_Semanal_Materia"><span class="tdTabela2">Carregando</span></td>
                                                        <td class="Rotina_Semanal_Professor"><span class="tdTabela3">Carregando</span></td>
                                                        <td class="Rotina_Semanal_Local"><span class="tdTabela4">Carregando</span></td>
                                                    </tr>
                                                    <tr id="Rotina_Semanal_Linha11" class="Rotina_Semanal_Linha L11 L17 Rotina_Pesquisa">
                                                        <td class="Rotina_Semanal_Horario"><span class="tdTabela1">11h30</span></td>
                                                        <td class="Rotina_Semanal_Materia"><span class="tdTabela2">Carregando</span></td>
                                                        <td class="Rotina_Semanal_Professor"><span class="tdTabela3">Carregando</span></td>
                                                        <td class="Rotina_Semanal_Local"><span class="tdTabela4">Carregando</span></td>
                                                    </tr>
                                                </tbody>
                                            </table>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box_linha">
                                <div class="box_col12 half_height">
                                    <div class="conteudoBoxArea areaCoordenacao">
                                        <div class="boxTitulo">
                                            Mural Gestão
                                        </div>
                                        <div class="conteudoPost conteudoPequeno" id="coordenacaoConteudo">
                                            <div class="postContainer">
                                                <div id="muralCoordenacao">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
		</div>
        <div id="boxMensagemGeral"></div>
        <div class="boxGlobal"></div><!--Fim Conteudo-->
        <script>
            $("#apontar_presenca_mobile").click(function(){
                window.location.href = "m_presencaGrupos.html";          
            });
        </script>
	</body>
</html>
