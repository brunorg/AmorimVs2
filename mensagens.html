<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8" />
		<title>Plataforma Amorim</title>
		<link rel="shortcut icon" href="img/Amorim_favicon.png" type="image/x-icon"/>

		<!--Style-->
		<link rel="stylesheet" type="text/css" href="css/style.css" />	
        <link rel="stylesheet" type="text/css" href="css/home.css" />
        <link rel="stylesheet" type="text/css" href="css/mensagens.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/plugins.css" />
        <link rel="stylesheet" type="text/css" href="css/mCustomScrollbar.css" />        
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.multiselect.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.multiselect.filter.css">		
        <!--Fim Style-->
        
        <!--Script JS-->
		<script type="text/javascript" src="js/path.js"></script>        
        <script type="text/javascript" src="//use.typekit.net/cjh0uzc.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>        
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	  	<script src="js/jquery-1.10.2.js"></script>        
      	<script src="js/jquery-ui.js"></script>        
        <script type="text/javascript" src="js/malihu.3.0.3/mCustomScrollbar.js"></script>
		<script src="js/malihu.3.0.3/mCustomScrollbar.concat.min.js"></script>
        <script type="text/javascript" src="js/calendario.js"></script>       
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
		<script src="js/prettify.js"></script>
        <script src="js/jquery.multiselect.js"></script>
		<script type="text/javascript" src="js/jquery.multiselect.filter.js"></script>
		<script type="text/javascript" src="js/funcoes.js"></script>  
        <script type="text/javascript" src="js/autenticador.js"></script>         
                                
        <script type="text/javascript" src="angular/angular.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js "></script>
        <script type="text/javascript" src="angular/app/app.js"></script>
        <script type="text/javascript" src="angular/controllers/geralCTRL.js"></script>
        <script type="text/javascript" src="js/mensagens.js"></script>        
        <!--Fim JS-->
                
	</head>
	<body>
		<!--Conteudo Geral-->
		<div id="Container" ng-controller="geralCTRL">
        
            <div>
                <div id="Cabecalho_Menu_Area">
                    <div id="Cabecalho_Menu_Area_Menu1"><a id="home">Home</a> | <a href="{{usuarioPagina}}">{{usuarioNamePagina}}</a></div>
                    <div id="Cabecalho_Menu_Area_Menu2">
                        <a id="senha" onClick="atualizarCadastroModal('aluno');">Atualizar Cadastro</a> |
                        <a id="senha" onClick="chamaFormSenha();">Alterar Senha</a> | 
                        <a href="javascript:history.back()">Voltar</a> | 
                        <a id="logout" href="#" ng-click="logout()">Sair</a>
                    </div>			
                </div>
                <!--Perfil do usuário, neste caso, o aluno-->
                <div id="Cabecalho_Perfil_Area" ng-init="usuario()">
                    <div id="Cabecalho_Perfil_Area_Foto_Content">
                        <!--Foto do usuário, neste caso, do aluno-->
                        <div id="Cabecalho_Perfil_Area_Foto">                        	
                        	<img id='_foto' src='{{usuarioFoto}}'/>
                        </div>
                    </div>
                    <!--Nome | Serie do usuário-->
                    <div id="Cabecalho_Perfil_Area_Descricao_Content">
                        <div id="Cabecalho_Perfil_Area_Descricao">{{usuarioCabecalho}}</div>
                    </div>
                </div>
            </div>
			<div id="Conteudo_Area">
                    <!--Coluna a esquerda-->    
                    <div class="Conteudo_Coluna" id="Content_lateral">    
                        <!--Menu lateral-->
                        <div id="Content_lateral_Menu">
                        	<div  ng-repeat="menu in menuHTML">
                                <a href="{{menu.href}}">
                                    <div class="Content_lateral_Menu_Opcao {{menu.class}}">
                                    	<div ng-if="menu.class== 'mensagens' && menuInfoM != '' && menuInfoM != '0'" class="label" id="num_msg_nLidas">{{menuInfoM}}</div>
                                        <div ng-if="menu.class== 'forum' && menuInfoF != '' && menuInfoF != '0'" class="label" id="num_msg_nLidas">{{menuInfoF}}</div>
                                        {{menu.label}}
                                    </div>
                                </a>
                            </div>
                        </div>        
                    <!--Calendario-->                    
                    <div id="Content_lateral_Calendario">
                        <div id="datepicker"></div>
                        <div id="rodape_calendario">
                            <p id="apontar">Apontar Presença grupo</p>
                        </div>						
                    </div>

                </div>
                <!--Coluna geral central-->			
                <div class="Conteudo_Coluna" id="content_central">                   
                    <div id="Container_Conteudo_Content_Central">
                        <!-- FORM Campo salvar dados dos campos -->
                        <form id="frm_Post_Mensagens" style="display:none;">
                            <input type="text" id="id" name="id" />
                            <input type="text" id="action" name="action" />
                            <input type="text" id="lida" name="lida" />
                            <input type="text" id="remetente" name="remetente" />
                            <input type="text" id="assunto" name="assunto" />
                            <input type="text" id="mensagem" name="mensagem" />
                            <input type="text" id="cxEntrada" name="cxEntrada" />
                            <input type="text" id="cxEnviada" name="cxEnviada" />
                            <input type="text" id="tipoMensagem" name="tipoMensagem" />
                            <input type="text" id="data" name="data" />
                            <input type="text" id="proprietario" name="proprietario" />
                            <input type="text" id="destinatario" name="destinatario" />
                            <input type="text" id="destinatarios" name="destinatarios" value="" />
                            <input type="file" id="anexo" name="anexo" />
                        </form>


                        <!-- Ao clicar na primeira opção do menu, abrir uma aba com estas informações abaixo -->
                        <div id="menu_responder"> 
                            <span id="responder">Responder </span>
                            <hr>
                            <span id="responder_todos"> Responder a todos </span>
                            <hr>
                            <span id="encaminhar"> Encaminhar </span>
                        </div>

                        <!-- Tela de resposta mensagem, basear-se nela -->
                        <div id="tela_over">
                            <div id="tela_responder">                        
                                <div id="Mensagem_wrapper">   

                                    <div id='Resp_frame'>
                                    <div id="bt_resp_cancelar" class="bts_responder_opcoes"></div>
                                    <div id="bt_resp_enviar" class="bts_responder_opcoes"></div>
                                    <div id="De">De: <span id="mensagem_remetente">  </span> </div>
                                    <input type="hidden" id="Resposta_Remetente" />
                                    <div id="Para">Para: <span id="mensagem_destinatario">  </span> </div>                                
                                    <hr>                                
                                    <div id="mensagem_assunto"> Re: </div>
                                    <div id="mensagem_data_hora">  </div>                                
                                    <hr>                                
                                    <textarea id="Mensagem"></textarea>
                                    </div>

                                    <!-- ------------------------------------------------------------------------ -->

                                    <div id='Nova_frame'>
                                    <div id="bt_enviar_cancelar" class="bts_responder_opcoes"></div>
                                    <div id="bt_enviar_enviar" onclick="enviar();" class="bts_responder_opcoes"></div>
                                    <form id="frm_Envia_Mensagens">
                                        <table>
                                            <input type="hidden" id="action"    name="action"       value="create" />
                                            <input type="hidden" id="id"        name="id"           value="" />
                                            <input type="hidden" id="lida"        name="lida"         value="1" />
                                            <input type="hidden" id="remetente"   name="remetente"    value="" />
                                            
                                            <tr><td style="width:63px;">assunto:</td>   <td><input type="text" id="assunto" name="assunto" class="inputAssunto" value="" /></td></tr>
                                            <tr><td colspan="2">mensagem:</td></tr>  
                                            <tr><td colspan="2"><textarea type="text" id="mensagem" name="mensagem" style="border-bottom:solid thin #ccc;border-left:solid thin #ccc;height: 200px;width: 410px;" class="inputMensagem"></textarea></td></tr>
                                            
                                            <select name="destinatarios" id="destinatarios" style="height: 130px;" multiple></select> 
                                        </table>
                                    </form>
                                    </div>


                                </div>                        
                            </div>                        
                        </div>   
                        <div id="Nav_menu">
                            <div id="bt_Excluir" title="Excluir mensagem!"> </div>
                            <div id="bt_Escrever" title="Nova mensagem!"> </div>
                            <div id="bt_Responder" title="Responder mensagem!"> </div>
                        </div>                    
                        <div id="mensagens_container">
                            <div id="Col_Menu" >
                                <div id="CaixaDeEntrada" class="caixa_Menu estado_ativo"> Caixa de entrada </div>
                                <div id="Enviadas" class="caixa_Menu menu_margins"> Enviadas </div>
                                <!-- <div id="Lixo" class="caixa_Menu"> Lixo </div> -->
                            </div>
                            <div id="boxMensagens">                            
                                <div id="Col_CaixaDeMensagens" >                                                     
                                </div>
                            </div>                            
                            <div id="Col_Mensagem" >                            
                                <div id="boxResp">
                                    <div id="Mensagem_wrapper">                            
                                        <div id="De">De: <span id="mensagem_remetente"> </span> </div>
                                        <div id="Para">Para: <span id="mensagem_destinatario"> <p /> </span> </div>                                
                                        <hr>                                
                                        <div id="mensagem_assunto"> <p /> </div>
                                        <div id="mensagem_data_hora"> <p /> </div>                                
                                        <hr>                                
                                        <div id="boxCaixa">
                                            <textarea id="Mensagem" disabled></textarea>
											
                                        </div>
										
                                    </div> 
                                 </div>                       
                            </div>                                    
                        </div>
                    </div>   
                </div>                
            </div>                        
        </div><!--Fim Conteudo-->  
        <div id="boxMensagemGeral" ></div> 
		<div class="boxGlobal"></div>       
    </body>
</html>
