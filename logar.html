<!DOCTYPE html>
<html ng-app="app">
    <head>
    <meta charset="UTF-8" />
    <title>Acesso a plataforma</title>
     
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/Login.css" />
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//use.typekit.net/cjh0uzc.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script> 
    <script src="js/login.js"></script>
    </head>
     
    <body> 
    <!--Conteudo Total-->
        <div id="Container"> 
            <div id="floater"></div>
             
            <div class="Floated_Content_Box_Login">
             
                <div class="Top_Logo"></div>
                <div class="Login">
                    <form name="frm" id="frm" method="POST" >
                        <table class="Tabela_Login">
                            <input type="hidden" name="email" id="email" value="aluno@gamail.com" />
                            <tr><td>Usuario teste :</td><td><input class="Input_Text_Login" type="text" name="login" id="login"/></td></tr>
                            <tr><td>Senha teste:</td><td><input class="Input_Text_Login" type="text"  name="senha" id="senha" /></td></tr>
                            <tr><td><input class="Submit_Login" type="submit" value="Entrar" name="btnSubmit" id="btnSubmit"  /></td></tr>     
                        </table>
                    </form>
                </div> 
            </div> 
        </div>
        <p class="perfil"></p>
    </body>
</html>
