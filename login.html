<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Plataforma Amorim</title>
		<link rel="shortcut icon" href="img/Amorim_favicon.png" type="image/x-icon"/>
 
		<!--Style-->
		<link rel="stylesheet" type="text/css" href="css/style.css" />	
        <link rel="stylesheet" type="text/css" href="css/loginNovo.css" />	
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/plugins.css" />
        <link rel="stylesheet" href="js/malihu.3.0.3/mCustomScrollbar.css" />
    	<!--Fim Style-->
        
        <!--Script JS-->
        <script type="text/javascript" src="js/path.js"></script>
        <script type="text/javascript" src="//use.typekit.net/cjh0uzc.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>        			
	  	<script src="js/jquery-1.10.2.js"></script>
      	<script src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/malihu.3.0.3/mCustomScrollbar.js"></script>
		<script src="js/malihu.3.0.3/mCustomScrollbar.concat.min.js"></script>
        <script type="text/javascript" src="js/calendario.js"></script>
        <script type="text/javascript" src="js/funcoes.js"></script>        
		<!--Fim JS-->
    
    </head>

	<body>
		<!--Conteudo Geral-->
		<div id="Container">
            
			<div id="Conteudo_Area">
				<div id="login">
					<div id="Amorim_logo" title="Uma escola que é asa"> </div>
						<div id="Cabecalho">
							<div id="titulo"> Plataforma Educacional <br> <span>Amorim Lima</span> </div>
							<div id="Acesso">
								<div id="bt_entrar"> Entrar </div>
								
								<div id="password">
									Senha
									<input name="password"> </input>
									<span>Esqueceu a senha?</span>
								</div>
								<div id="usuario">
									Usuário
									<input name="user"> </input>
								</div>
							</div>
						</div>
				</div>
				
				<!--Coluna geral central-->
                <div id="bloqueio_top_content_central"></div><!--bloqueio para a rolagem top-->				
                <div class="Conteudo_Coluna" id="content_central">
                	<!--Conteudo geral vai aqui quando acrescentar o html apagar o comentario-->				 
              	</div>                
                <div id="bloqueio_bottom_content_central"></div><!--bloqueio para a rolagem bottom-->
                <div id="presenca">                	
                    <form> 
                    	<div class="box_nome">                      
                        	<p class="presenca_opcao"></p>
                        </div>
                        <div class="box_botao">
                        	<p class="btn_fechar">X</p>
                        	<p ><input class="btn_pres" type="button" value="CONFIRMA"></p>
                        </div>
                    </form>
                </div>
                <div id="eventos">                	
                    <p id="tit_evento"></p>
                    <p id="desc_evento"></p>
                </div>                           
			</div>             
		</div><!--Fim Conteudo-->     
	</body>
</html>
