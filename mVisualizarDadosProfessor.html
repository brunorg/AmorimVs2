<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Plataforma Amorim</title>
<link rel="shortcut icon" href="img/Amorim_favicon.png" type="image/x-icon"/>

<!--Style-->
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/plugins.css" />
<link rel="stylesheet" href="js/malihu.3.0.3/mCustomScrollbar.css" />
<link rel="stylesheet" type="text/css" href="mobilecss/style.css" />
<link rel="stylesheet" href="mobilecss/cadastroProfessor.css">
<!--Fim Style-->

<!--Script JS-->
<script type="text/javascript" src="js/path.js"></script>
<script type="text/javascript" src="//use.typekit.net/cjh0uzc.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery-1.10.2.js"></script>
<script src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/malihu.3.0.3/mCustomScrollbar.js"></script>
<script src="js/malihu.3.0.3/mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="js/calendario.js"></script>
<script type="text/javascript" src="js/funcoes.js"></script>
<!--Carrega os dados do usuario logado-->

<script type="text/javascript" src="js/autenticador.js"></script>
<script type="text/javascript" src="js/visualizarDadosProfessor.js"></script>

<script>
    $(document).ready(function () {     
        if(($("#editar").val()!="")){           
            listadados();       
        }           
    }); 
    
</script>

<!--Fim JS-->

</head>

<body>
    <!--Conteudo Geral-->
    <div id="Container">

        <div id="Cabecalho_Menu_Area" class="row">
                <div id="Cabecalho_Menu_Area_Menu1" class="col-4"><a id="home">Home</a> | <a href="#" id="area_acesso"></a></div>
                <div id="Cabecalho_Menu_Area_Menu2" class="col-3 offset-5">
                    <a id="senha" onClick="chamaFormSenha();">Alterar Senha</a> | 
                    <a href="javascript:history.back()">Voltar</a> | 
                    <a id="logout" href="#">Sair</a>
                </div>    
            </div>

            <div id="Cabecalho_Perfil_Area" class="row">
                <div id="Cabecalho_Perfil_Area_Foto_Content" class="col-1">
                    <div id="Cabecalho_Perfil_Area_Foto"></div>
                </div>
                <div id="Cabecalho_Perfil_Area_Descricao_Content" class="col-1">
                    <div id="Cabecalho_Perfil_Area_Descricao"></div>
                </div>
                <div id="Content_lateral_Menu" class="row col-10">
                </div>
            </div>

            <div id="Conteudo_Area">
                <div class="Conteudo_Coluna" id="content_central_fixa">
                    <div id="box_cadastro">
                        <form id="frmCadastroProfessor">                     
                            <div id="linha2" class="linha">
                                <div class="celulaPequena">
                                    <div class="infoP"> Status </div>
                                    <div class="infoValueP">
                                        <div class="styled-select">
                                            <input id="ativo" name="ativo" value="" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="celulaPequena ambasMargin">
                                    <div class="infoP"> Início Escola</div>
                                    <div class="infoValueP">
                                        <div class="">
                                            <input id="dataEntradaEscola" name="dataEntradaEscola" type="text" maxlength="10" size="10" onKeyPress="DataHora(event, this)" readonly></input>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="linha2" class="linha">
                                <div class="celulaPequena">       
                                    <div class="infoP colunaBranca_Esquerda"> Início PMSP </div>
                                    <div class="infoValueP">
                                        <div class="">
                                            <input type="text" name="dataEntradaPrefeitura" id="dataEntradaPrefeitura" maxlength="10" size="10" onKeyPress="DataHora(event, this)" readonly></input>
                                        </div>
                                    </div>
                                </div>
                                <div class="celulaPequena ambasMargin">
                                    <div class="infoP"> <span id="QuinquenioNumber">1</span>º Quinquênio </div>
                                    <div class="infoValueP" id="btn_licenca_parent" style="background-color:white">
                                        <input type="button" id="btn_licenca" class="input_licenca_prof" value="licenças" readonly/>
                                    </div>
                                </div>            
                             
                            </div>                  
                            <div id="linha4" class="celulaPequena rightMargin">
                                
                            </div>
                            <div id="linha6" class="linha">
                                    
                                <div class="celulaGrande">
                                    <div class="infoG"> Nome </div>
                                    <div class="infoValueG"> <input id="nome" name="nome" maxlength="45" title="Quantidade de caracteres permitidos: 45" readonly></input></div>
                                </div>
                            </div>                                                              
                            <div id="linha9" class="linha">
                                <div class="celulaPequena rightMargin">
                                    <div class="infoP"> País </div>
                                    <div class="infoValueP">
                                        <input id="naturalidadePais" name="naturalidadePais" maxlength="45" title="Quantidade de caracteres permitidos: 45" readonly></input>
                                    </div>
                                </div>
                                <div class="celulaMeio rightMargin">
                                    <div class="infoP">Estado</div>
                                    <div class="infoValueP">
                                        <div class="styled-select">
                                            <input value="" id="naturalidadeEstado" name="naturalidadeEstado" readonly>
                                        </div>
                                    </div>
                                </div>              
                            </div>  
                            <div id="linha12" class="linha">
                                <div class="celulaMedia rightMargin">
                                    <div class="infoM"> Logradouro </div>
                                    <div class="infoValueM"> <input name="rua" id="rua" maxlength="45" title="Quantidade de caracteres permitidos: 45" readonly></div>
                                </div>
                                 <div class="celulaPequena">
                                    <div class="infoP"> Bairro </div>
                                    <div class="infoValueP">
                                        <input name="bairro" id="bairro" maxlength="45" title="Quantidade de caracteres permitidos: 45" readonly></input>
                                    </div>
                                </div>
                            </div>                 
                            <div id="linha13" class="linha">
                                <div class="celulaPequena">
                                    <div class="infoP"> Número </div>
                                    <div class="infoValueP"><input id="numero" name="numero" maxlength="15" title="Quantidade de caracteres permitidos: 15" readonly></input></div>
                                </div>
                                <div class="celulaPequena ambasMargin">
                                    <div class="infoP"> Complem. </div>
                                    <div class="infoValueP"><input id="complemento" name="complemento" maxlength="45" title="Quantidade de caracteres permitidos: 45" readonly></input></div>
                                </div>
                                <div class="celulaPequena">
                                    <div class="infoP"> CEP </div>
                                    <div class="infoValueP"><input id="cep" name="cep" readonly></input></div>
                                </div>
                            
                            </div>                  
                            <div id="linha23" class="linha">            
                                <div class="celulaMeio rightMargin">
                                    <div class="infoP">Estado</div>
                                    <div class="infoValueP">
                                        <div class="styled-select">
                                            <input id="estado" name="estado" value="" readonly>
                                        </div>
                                    </div>
                                </div>
                               <div class="celulaMeio">
                                    <div class="infoP">Cidade</div>
                                    <div class="infoValueP">
                                        <div class="styled-select">
                                            <input name="cidade" id="cidade" value="" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>               
                            <div id="linha11" class="linha">
                                <div class="celulaGrande">
                                    <div id="infoObs"> Observações </div>
                                    <div id="infoValueObs"> <textarea id="observacao" name="observacao" readonly></textarea></div>
                                </div>
                            </div>
                        </form>
                        
                        <div id="linha" class="linha"></div>
                        
                        <form id="frmCadastroProfessorVariavel">
                            <div id="linha2" class="linha">
                                <div class="celulaPequena">
                                    <div class="infoP">Formação</div>
                                    <div class="infoValueP">
                                        <input id="formacao" name="formacao" maxlength="45" title="Quantidade de caracteres permitidos: 45" readonly></input>
                                    </div>
                                </div>
                                <div class="celulaPequena ambasMargin">
                                    <div class="infoP"> Cargo </div>
                                    <div class="infoValueP">
                                        <input name="cargo" id="cargo" maxlength="255" title="Quantidade de caracteres permitidos: 255" readonly></input>
                                    </div>
                                </div>
                                <div class="celulaPequena">
                                    <div class="infoP"> Quinquênio </div>
                                    <div class="infoValueP">
                                        <input name="quinquenio" id="quinquenio" readonly></input>
                                    </div>
                                </div>              
                            </div> 
                            <div id="linha9" class="linha">                           
                                <div id="linha3" class="celulaPequena">
                                   <div class="infoP "> QPE </div>
                                   <div class="infoValueP">
                                       <input id="qpe" name="qpe" maxlength="2" maxlength="200" title="Quantidade de caracteres permitidos: 200" readonly/>
                                   </div>
                               </div>
                               <div class="celulaPequena ambasMargin">
                                   <div class="infoP "> Letra </div>
                                   <div class="infoValueP">
                                       <div class="styled-select">
                                           <input id='letra' name="letra" value="" readonly>
                                       </div>
                                   </div>
                                      </div>
                                <div class="celulaPequena">
                                    <div class="infoP"> Período </div>
                                    <div class="infoValueP">
                                        <div class="styled-select">
                                            <input value="" id="periodo" name="periodo" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>               
                            <div id="linha12" class="linha">
                                <div class="celulaPequena">
                                    <div class="infoP "> Ano Letivo </div>
                                    <div class="infoValueP">
                                        <div class="styled-select">
                                            <input value="" id="anoLetivo" name="anoLetivo" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="linha11" class="linha">
                                <div class="celulaGrande">
                                    <div id="infoObs"> Observações </div>
                                    <div id="infoValueObs"> <textarea id="observacao" name="observacao" readonly></textarea></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    </div>
</body>
