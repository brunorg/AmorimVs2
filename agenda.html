<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Plataforma Amorim</title>
		<link rel="shortcut icon" href="img/Amorim_favicon.png" type="image/x-icon"/>

		<!--Style-->
		<link rel="stylesheet" type="text/css" href="css/style.css" />	
		<link rel="stylesheet" type="text/css" href="css/agenda.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">        
        <link rel="stylesheet" type="text/css" href="css/plugins.css" />
		<link rel="stylesheet" href="js/malihu.3.0.3/mCustomScrollbar.css" />
		<link rel="stylesheet" href="js/malihu.3.0.3/jquery.ui.timepicker.css" />
        <!--Fim Style-->
        
        <!--Script JS-->
		<script type="text/javascript" src="js/path.js"></script>
        <script type="text/javascript" src="//use.typekit.net/cjh0uzc.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <script src="js/jquery-1.10.2.js"></script> 
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>        
        <script src="js/jquery-ui.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                if(/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent))
                    window.location.assign("mAgenda.html");
            }); 
        </script>

        <script type="text/javascript" src="js/malihu.3.0.3/mCustomScrollbar.js"></script>
        <script src="js/malihu.3.0.3/mCustomScrollbar.concat.min.js"></script>              
        <script type="text/javascript" src="js/listagemProfessores.js"></script>        
        <script type="text/javascript" src="js/calendario.js"></script>        
        <script type="text/javascript" src="js/funcoes.js"></script> 
        <script type="text/javascript" src="js/autenticador.js"></script>
        <script type="text/javascript" src="js/agenda.js"></script> 
        <script type="text/javascript" src="js/jquery.ui.timepicker.js"></script>
        <!--Fim JS-->
        
	</head>

	<body>
		<!--Conteudo Geral-->
		<div id="Container">
           
            <!--Cabecalho 1 - Navegação-->
			<div id="Cabecalho_Menu_Area">
				<div id="Cabecalho_Menu_Area_Menu1"><a id="home">Home</a> | <a href="#">Área da Secretaria</a></div>
				<div id="Cabecalho_Menu_Area_Menu2">
					<a id="senha" onClick="chamaFormSenha();">Alterar Senha</a> | 
					<a href="javascript:history.back()">Voltar</a> | 
					<a id="logout" href="#">Sair</a>
				</div>	
			</div>

			<!--Perfil do usuário, neste caso, o aluno-->
			<div id="Cabecalho_Perfil_Area">

				<div id="Cabecalho_Perfil_Area_Foto_Content">

					<!--Foto do usuário, neste caso, do aluno-->
					<div id="Cabecalho_Perfil_Area_Foto"></div>
				</div>

				<!--Nome | Serie do usuário-->
                <div id="Cabecalho_Perfil_Area_Descricao_Content">
					<div id="Cabecalho_Perfil_Area_Descricao"></div>
				</div>
				
			</div>
            
			<div id="Conteudo_Area">

				<!--Coluna a esquerda-->

				<div class="Conteudo_Coluna" id="Content_lateral">

					<!--Menu lateral-->

					<div id="Content_lateral_Menu"></div>

					<!--Calendario-->                    
					<div id="Content_lateral_Calendario">
						<div id="datepicker"></div>
						<div id="rodape_calendario">
							<p id="apontar_prof">Apontar presença professor</p>
						</div>						
					</div>

				</div>

				<!--Coluna geral central-->			
                <div class="Conteudo_Coluna" id="content_central_fixa">	                    
                    <div class="boxAgenda">
                        <div id="linha6" class="btnForm" style="height: 51px;width: 12%;float: right;">
                            <div class="celulaPequenaBtn1">
                                <input type="" id="abrirCaixa" value="Novo" />
                            </div>
                        </div>
                        <div style="clear: both"></div>
                        <div id="agenda_listados"><!--Listagem de roteiros carregada pelo JS--></div>
                    </div>
                    
                    <!--Cadastro eventos-->
                    <form id="frmCadastroEvento">  
                        <input type="hidden" id="Dados_Foto_Aluno" />
                        <input type="file" id="Arquivo_Foto_Aluno" />                    
                        <div id="linha1" class="linhaT">
                           <div class="celulaMediaT rightMargin">
							   <div class="infoM "> Tipo </div>
								<div class="infoValueM">
									<div class="styled-select">
										<select id="tipo_evento">
										</select>
									</div>
								</div>
							</div>
							<div id="L10L" class="celulaOpcao">
								<div class="infoPFerAula">Feriado</div>
								<div class="infoValueMm feriado"> Sim </div>
								<div class="inputImg tipoAg" onclick="reset(1);"> </div>
								<input type="radio" name="feriado" id="1" value="1">
								<div class="infoValueMm feriado"> Não </div>
								<div class="inputImg tipoAg" onclick="reset(1);"> </div>
								<input type="radio" name="feriado" id="0" value="0">
							</div>
                         </div>
                         <div id="linha2" class="linhaT"> 	
                            <div class="celulaMediaT rightMargin">	
								<div class="infoM"> Início </div>
								<div class="infoValueM">
									<div class="styled-select">
										<input type="date" id="dataInicio" name="dataInicio"></input>
									</div>
								</div>   
							 </div>
							 <div id="L10A" class="celulaOpcao">
								<div class="infoPFerAula">Aula</div>
								<div class="infoValueMm agenda"> Sim </div>
								<div class="inputImg tipoAg" onclick="reset(2);"> </div>
								<input type="radio" name="aula" id="1" value="1">
								<div class="infoValueMm agenda"> Não </div>
								<div class="inputImg tipoAg" onclick="reset(2);"> </div>
								<input type="radio" name="aula" id="0" value="0">
							</div>                                                                                                    
                         </div> 
						 <div id="linha3" class="linhaT">
							 <div class="celulaMediaT rightMargin">                      
								<div class="infoM"> Término </div>
								<div class="infoValueM">
									<div class="styled-select">
										<input type="date" id="dataFinal" name="dataFinal"></input>
									</div>
								</div>  
							</div>
							<div class="celulaFoto" id="L10F">                      
								<div class="infoValueFoto">
								   <div id="fotoCheck" class="infoValuePFoto BorderBottom"> Foto </div> <div class="inputImg tipoFt BorderBottom" id="6"> </div>
								</div> 
							</div>
						</div>
						<div id="linha3-1" class="linhaT"> 	
                            <div class="celulaMediaT rightMargin">	
								<div class="infoM"> Hora </div>
								<div class="infoValueM">
									<div class="styled-select">
										<input type="time" id="hora" name="hora"></input>
									</div>
								</div>   
							 </div>
						 </div>	                                                                                                        
                        <div id="linha4" class="celulaGrande">
                            <div class="infoG "> Título </div>
                            <div class="infoValueP"><input id="titulo" name="titulo"></input></div>
                        </div>
                        <div class="linha5">
                            <div class="celulaGrande">
                                <div class="infoG"> Descrição </div>
                                <div class="infoValueG"> <input id="descricao" name="descricao"></input></div>
                            </div>
                        </div> 
                        <div id="linha6" style="  height: 51px;width: 11%;float: right;margin-top: 5px;margin-left: 5px;">  
                        	<input id="btnCancelar" value="Cancelar" style="float:right;"/>                                           		
                        </div>
                        <div id="linha6" style="height: 51px;width: 12%;float: right;">
                            <div class="celulaPequenaBtn" style="float:right;">
                                <input type="button" id="btnSalvarEvento" value="" />
                                <input type="hidden" id="idEvento" value=""/>
                                <input type="button" id="btnEditarEvento" onClick="editarEvt();" value="" />
                            </div>
                        </div>
                    </form>                       
                    
                    <div class="blackPainel">
                    <div id="JanelaUploadPortifolio">
                        <div class="Titulo_janela_upload">
                            <div class="close_upload_producao">
                            </div>
                        </div>
                        <div id="box_foto">
                        	<div id="foto"></div>
                        </div>
                        <div id="LegendaUpload">Aguardando Arquivo</div>
                        <form id="inserirArquivo">
                            <input type="hidden" id="action" name="action" value="update">
                            <input type="file" id="fotoEvento" name="imagem">
                            <input type="hidden" id="idCalendarioEvento" value="">                            
                            <div class="campoConfirmaUpload">
                                <input type="button" id="btnFotoEvento" value="" onClick="salvarFotoEvento();"/>
                            </div>
                        </form> 
                    </div>
                </div>   
                </div>
                <div id="boxMensagemGeral">
                	<img src="img/ajax-loader.gif" width="16" id="ajax-loader" height="16" alt=""/>
                </div>
				<div class="boxGlobal"></div>
                <div id="Evento">
					<p id="btn_fechar_evento">X</p>
					<div id="Foto_evento"></div>
					<div id="Evento_Info">
						<div></div>
						<div id="Titulo"></div>
						<div id="EventDesc"></div>
						<div id="Horario"><span></span><span></span></div>
					</div>
				</div>  
			</div>		
		</div><!--Fim Conteudo-->
	</body>
</html>
