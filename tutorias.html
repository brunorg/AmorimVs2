<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8" />
		<title>Plataforma Amorim</title>
		<link rel="shortcut icon" href="img/Amorim_favicon.png" type="image/x-icon"/>

		<!--Style-->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/tutorias.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/plugins.css" />
        <link rel="stylesheet" href="js/malihu.3.0.3/mCustomScrollbar.css" />
		<link rel="stylesheet" type="text/css" href="css/cadastros.css" />
    	<!--Fim Style-->

        <!--Script JS-->
        <script type="text/javascript" src="js/path.js"></script>
        <script type="text/javascript" src="//use.typekit.net/cjh0uzc.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		<script src="js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script src="js/jquery-ui.js"></script>

        <script type="text/javascript" src="js/malihu.3.0.3/mCustomScrollbar.js"></script>
		<script src="js/malihu.3.0.3/mCustomScrollbar.concat.min.js"></script>
		<script type="text/javascript" src="js/funcoes.js"></script>
		<script type="text/javascript" src="js/anoLetivo.js"></script>
		<script type="text/javascript" src="js/autenticador.js"></script>

        <script type="text/javascript" src="angular/angular.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js "></script>
        <script type="text/javascript" src="angular/app/app.js"></script>
        <script type="text/javascript" src="angular/controllers/geralCTRL.js"></script>
        <script type="text/javascript" src="js/calendario.js"></script>
        <!-- <script type="text/javascript" src="js/areaCoordenacao.js"></script> -->
        <script type="text/javascript" src="js/tutorias.js"></script>
        
		<!--Fim JS-->
	</head>

	<body>
		<!--Conteudo Geral-->
		<div id="Container" ng-controller="geralCTRL">
            <div ng-include="'template/topo.html'">
                <!-- Template: topo.html -->
            </div>
            <div id="Conteudo_Area">
                <!--Coluna a esquerda-->
                <div class="Conteudo_Coluna" id="Content_lateral">
                    <!--Menu lateral-->
                    <div ng-include="'template/menu.html'">
                        <!--  Template: menu.html -->
                    </div>
                    <!--Calendario-->
                    <div id="Content_lateral_Calendario">
                        <div id="datepicker"></div>
                        <div id="rodape_calendario">
                            <p id="apontar">Apontar presença grupo</p>
                        </div>
                    </div>
                </div>

				<!--Coluna geral central-->
                <div class="Conteudo_Coluna" id="content_central_fixa">
                	<!--Lista de Alunos/Grafico-->

					<div class="grupoLegenda">
                        <div class="Content_Legenda_Grade_Aluno">
                            <div class="Legenda_Grade_Aluno">
                                <div class="Cor_Legenda_Grade_Aluno"></div>
                                <div class="Nome_Legenda_Grade_Aluno marginDireita">Corrigidos</div>
                            </div>
                            <div class="Legenda_Grade_Aluno">
                                <div class="Cor_Legenda_Grade_Aluno"></div>
                                <div class="Nome_Legenda_Grade_Aluno">Próxima</div>
                            </div>
                            <div class="Legenda_Grade_Aluno">
                                <div class="Cor_Legenda_Grade_Aluno"></div>
                                <div class="Nome_Legenda_Grade_Aluno">Anterior</div>
                            </div>
                            <div class="Legenda_Grade_Aluno">
                                <div class="Cor_Legenda_Grade_Aluno"></div>
                                <div class="Nome_Legenda_Grade_Aluno">Atual</div>
                            </div>
                            <div class="Legenda_Grade_Aluno">
                                <div class="Nome_Legenda_Grade_Aluno">OBJETIVOS</div>
                            </div>
                        </div>
                    </div>

	                <div id="divPrincipalGrupos">

	                </div>

				</div>



                <div class="boxCalendario"></div>
			</div>
		</div><!--Fim Conteudo-->
        <div id="boxMensagemGeral"></div>
        <div class="boxGrafico">
        </div>
        <div class="boxGlobal"></div>
	</body>
</html>
