    <!DOCTYPE html>
<html ng-app="app">
<!-- -->
    <head>       
        <meta charset="UTF-8" />
        <title>Plataforma Amorim</title>
        <link rel="shortcut icon" href="img/Amorim_favicon.png" type="image/x-icon"/>
 
        <!--Style-->
        <link rel="stylesheet" type="text/css" href="css/style.css" />  
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/plugins.css" />
        <link rel="stylesheet" href="js/malihu.3.0.3/mCustomScrollbar.css" />
        <link rel="stylesheet" type="text/css" href="css/presencaGrupo.css" />
        <!--Fim Style-->
        
        <!--Script JS-->
        <script type="text/javascript" src="js/path.js"></script>  
        <script type="text/javascript" src="//use.typekit.net/cjh0uzc.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>  
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>                                   
        <script src="js/jquery-ui.js"></script>         
        <script type="text/javascript" src="js/malihu.3.0.3/mCustomScrollbar.js"></script>
        <script src="js/malihu.3.0.3/mCustomScrollbar.concat.min.js"></script>         
        <script type="text/javascript" src="js/calendario.js"></script>
        <script type="text/javascript" src="js/funcoes.js"></script>                     
        <script type="text/javascript" src="js/autenticador.js"></script>
                        
        <script type="text/javascript" src="angular/angular.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js "></script>
        <script type="text/javascript" src="angular/app/app.js"></script>
        <script type="text/javascript" src="angular/controllers/geralCTRL.js"></script>
        <script type="text/javascript" src="js/presencaGrupo.js"></script>                     
        <!--Fim JS-->
        
    </head>

    <body>
        <!--Conteudo Geral-->
		<div id="Container" ng-controller="geralCTRL">
            <div ng-include="'template/topo.html'">
                <!-- Template: topo.html -->
            </div>
            <div id="Conteudo_Area">
                <!--Coluna a esquerda-->
                <div class="Conteudo_Coluna" id="Content_lateral">
                    <!--Menu lateral-->
                    <div ng-include="'template/menu.html'">
                        <!--  Template: menu.html -->
                    </div>
                    <!--Calendario-->
                    <div id="Content_lateral_Calendario">
                        <div id="datepicker"></div>
                        <div id="rodape_calendario">
                            <p id="apontar">Apontar presen√ßa grupo</p>
                        </div>
                    </div>
                </div>
                <!--Coluna geral central-->
                <!--bloqueio para a rolagem top-->              
                <div class="Conteudo_Coluna" id="content_central">
                    <div class="lista_grupos" id="recebeGrupos">
                                              
                    </div>                    
                    <div class="apontarPresenca" >
                        <div class="boxChamada">
                            <div class="colunaAluno" id="recebeAlunos">
                            <!--Carrega dados js-->    
                            </div>
                            <div class="colunaCalendario">
                                <div id="calendarioFaltas">
                                    <div id="weekdisplay" style="display: table;border-collapse: collapse">

                                    </div>
                                </div>
                            
                                <div id="containerTabelaPresenca">
                                    <table id="tabelaPresenca" cellspacing="0" cellpadding="0">
                                    </table>                                
                                </div>
                            </div>
                            <div class="colunaInfo">
                                <div class="blocoInfo">
                                    <p>Faltas</p>
                                    <p>Compensadas</p>
                                    <p>Totalizadas</p>
                                    <p>%faltas</p>
                                </div>
                                <table id="tableInfo" cellspacing="0" cellpadding="0">             
                                                                      
                                </table>
                            </div>                                             
                        </div>
                        <button id="btnSalvarPresenca" class="btnChamada">Salvar</button>
                    </div>                     
                </div>               
            </div>                  
        </div><!--Fim Conteudo-->
        <div class="boxGlobal"></div>
		<div id="boxMensagemGeral"></div>       
    </body>
</html>
