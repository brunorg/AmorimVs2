<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8" />
        <title>Plataforma Amorim</title>
        <link rel="shortcut icon" href="img/Amorim_favicon.png" type="image/x-icon"/>
 
        <!--Style-->          
        <link rel="stylesheet" type="text/css" href="css/home.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/plugins.css" />
        <link rel="stylesheet" href="js/malihu.3.0.3/mCustomScrollbar.css" />
        <link rel="stylesheet" type="text/css" href="mobilecss/style.css" />
        <link rel="stylesheet" type="text/css" href="mobilecss/roteiros.css" />
        <!--Fim Style-->
        
        <!--Script JS-->
        <script type="text/javascript" src="js/path.js"></script>
        <script src="js/jquery-1.10.2.js"></script>       
        <script type="text/javascript" src="js/autenticador.js"></script>
                        
        <script type="text/javascript" src="angular/angular.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js "></script>
        <script type="text/javascript" src="angular/app/app.js"></script>
        <script type="text/javascript" src="angular/controllers/geralCTRL.js"></script> 
        <script type="text/javascript" src="js/calendario.js"></script>
        <script type="text/javascript" src="js/funcoes.js"></script>   
        <script type="text/javascript" src="js/cadastroRoteiro.js"></script>  
        <style>
            .multiselect {
                width: 100%;
            }
            .selectBox {
                position: relative;
            }
            .selectBox select {
                width: 100%;
                font-weight: bold;
            }
            .overSelect {
                position: absolute;
                left: 0; right: 0; top: 0; bottom: 0;
            }
            .checkboxes {
                display: none;
                border: 1px #dadada solid;
                height: 100px;
                overflow: auto;
            }
            .checkboxes label {
                display: block;
            }
            .checkboxes label input{
                width: 20px;            
            }
            .checkboxes label:hover {
                background-color: #1e90ff;
            }
        </style>     
    </head>

    <body>
        <!--Conteudo Geral-->
		<div id="Container" ng-controller="geralCTRL">

            <div id="Cabecalho_Menu_Area" class="row">
                <div id="Cabecalho_Menu_Area_Menu1" class="col-4"><a id="home">Home</a> | <a id="area_acesso"></a></div>
                <div id="Cabecalho_Menu_Area_Menu2" class="col-3 offset-5">                   <a id="senha" onClick="chamaFormSenha();">Alterar Senha</a> | 
                    <a href="javascript:history.back()">Voltar</a> | 
                    <a id="logout" href="#">Sair</a>
                </div>    
            </div>
    
            <div id="Cabecalho_Perfil_Area" class="row">
                <div id="Cabecalho_Perfil_Area_Foto_Content" class="col-1">
                    <div id="Cabecalho_Perfil_Area_Foto"></div>
                </div>
                <div id="Cabecalho_Perfil_Area_Descricao_Content" class="col-1">
                    <div id="Cabecalho_Perfil_Area_Descricao"></div>
                </div>
                <div id="Content_lateral_Menu" class="row col-10">
                </div>
            </div>

            <div id="Conteudo_Area" class="row">
                <div class="Conteudo_Coluna col-12" id="content_central">
                
                    <div id="roteiros_cabecalho">
                        <div id="cabecalho_roteiro" class="cabecalho_ativo roteiroMargin">Roteiro</div>
                        <div id="cabecalho_objetivo" class="cabecalho_inativo">Objetivo</div>
                        <div id="cabecalho_atividade" class="cabecalho_inativo ambasMargin"> Atividade </div>
                        <div id="cabecalho_roteiroExtra" class="cabecalho_inativo"> Atribuir Roteiro Extra </div>
                    </div>
                    
                    <div id="roteiros_content">                     
                        <!-- Conteudo da aba de Roteiro -->
                        <div id="Roteiro">
                            <div id="conteudo_principal_roteiro">                           
                                <div id="Inserir_roteiro">
                                    <div id="linha1"> 
                                        <div class="celulaPequena">
                                            <div class="infoP"> Ano estudo </div>
                                            <div class="infoValueP" id="valueAnoE">
                                                <div class="styled-select">
                                                    <select id="anoEstudo" class='anoEstudoRoteiro' onChange="fltRoteiro()"></select>
                                                </div>
                                            </div>
                                        </div>                              
                                    </div>
                                    <input type="hidden" id="id"> </input>
                                    <input id="nome" placeholder="Inserir novo roteiro" required> </input>
                                    <div id="btnSalvar" value=""> Salvar </div>
                                    <div id="btnEditar" value="" onClick="alterarROA('Roteiro')"> Salvar </div>
                                </div>
                                <div class="boxROA"> 
                                    <div id="roteiros_listados"><!--Listagem de roteiros carregada pelo JS--></div>
                                </div>                                                      
                            </div>
                            
                        </div>
                    
                        <!-- Conteudo da aba de Objetivo -->
                        <div id="Objetivo">
                            <div id="conteudo_principal_objetivo">                                
                                <div id="Inserir_objetivo">
                                <div class="linha"> 
                                    <div class="celulaPequena rightMargin">
                                        <div class="infoP"> Ano estudo </div>
                                        <div class="infoValueP">
                                            <div class="styled-select">
                                                <select name="anoE" id="anoEObj" onChange="listaRoteiro('anoEObj','roteiroObj')"></select>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="celulaMedia">
                                        <div class="infoM"> Roteiro </div>
                                        <div class="infoValueM">
                                            <div class="styled-select">
                                                <select id="roteiroObj" class="styled-select" onChange="fltRoteiroObjetivo()"> </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>  
                                    <input type="hidden" id="idObj"> </input>                       
                                    <input id="nomeObj" name="nomeObj" placeholder="Inserir novo objetivo"> </input>
                                    <div class="celulaPequena">
                                        <div class="infoP"> Número </div>
                                        <div class="infoValueP">
                                            <div class="styled-select">
                                                <input type="text" id="numeroObj"></input>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="btnSalvarObjetivo" value=""> Salvar </div>
                                    <div id="btnEditarObjetivo" value="" onClick="alterarROA('Objetivo')"> Salvar </div>
                                </div>                          
                                <div class="boxObj"> 
                                    <div id="objetivos_listados"><!--Listagem de objetivos pelo JS--></div>
                                </div>          
                            </div>
                        </div>
                    
                        <!-- Conteudo da aba de Atividades -->
                        <div id="Atividade">
                            <div id="Inserir_atividade">
                                <div class="celulaPequena rightMargin">
                                    <div class="infoP"> Ano estudo </div>
                                    <div class="infoValueP">
                                        <div class="styled-select">
                                            <select name="anoEAtv" id="anoEAtv" onChange="listaRoteiro('anoEAtv','roteiroAtv')"></select>
                                        </div>
                                    </div>
                                </div>
                            
                                <div class="celulaMedia">
                                    <div class="infoM"> Roteiro </div>
                                    <div class="infoValueM">
                                        <div class="styled-select">
                                            <select id="roteiroAtv" class="styled-select" onChange="listagemObjetivo('objetivoAtv')"> </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="celulaGrande">
                                    <div class="infoG"> Objetivo </div>
                                    <div class="infoValueG">
                                        <div class="styled-select">
                                            <select id="objetivoAtv" class="styled-select" onChange="fltAtividades()"> </select>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" id="idAtv"> </input>                    
                                <input id="nomeAtv" placeholder="Inserir nova atividade" required> </input>
                                <div id="linha13" class="linha">
                                    <div class="celulaPequena">
                                        <div class="infoP" id="numero"> Número </div>
                                        <div class="infoValueP" id="valueNumero"><input id="numeroAtv"></input></div>
                                    </div>
                                    <div class="celulaPequena ambasMargin">
                                        <div class="infoP"> Página Livro</div>
                                        <div class="infoValueP"><input id="paginaAtv"></input></div>
                                    </div>
                                    <div class="celulaPequena">
                                        <div class="infoP"> Livro </div>
                                        <div class="infoValueP"><input id="livroAtv"></input></div>
                                    </div>                        
                               </div>   
                               <div id="btnSalvarAtividade" value=""> Salvar </div>
                               <div id="btnEditarAtividade" value="" onClick="alterarROA('Atividade')"> Salvar </div>
                            </div>
                            <div class="boxAtv"> 
                                <div id="atividades_listadas"><!--Listagem de atividades pelo JS--></div>
                            </div>                  
                        </div>  
                        
                        <!-- Conteudo da aba de Roteiro Extra -->
                        <div id="RoteiroExtra">
                            <div id="conteudo_principal_roteiroExtra">                                
                                <div id="Inserir_roteiroExtra">
                                    <input id="pesquisaAluno" placeholder="Buscar Aluno" required> </input>
                                </div>                                                          
                                <div class="boxAluno"> 
                                    <div id="alunos_listados">
                                        
                                    </div>
                                </div>          
                            </div>
                        </div>                          
                    </div>
                </div>
            </div>

        </div><!--Fim Conteudo--> 


        <script type="text/javascript" src="//use.typekit.net/cjh0uzc.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>       
        <script src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/malihu.3.0.3/mCustomScrollbar.js"></script>
        <script src="js/malihu.3.0.3/mCustomScrollbar.concat.min.js"></script>         
        <script type="text/javascript">         
            $(document).ready(function(){
                 $("body").delegate(".op", "click", function() {
                     if($(this).hasClass('checado') == false){
                        $(this).addClass('checado');
                     }else{
                        $(this).removeClass('checado');
                     }
                 });
            })

            function showCheckboxes(comboRoteiro) {
                if ($('.'+comboRoteiro).is(":visible") == true){
                    $('.'+comboRoteiro).css("display","none");
                } else {
                    $('.'+comboRoteiro).css("display","block");
                }
            }
        </script>
        <!--Carrega os dados do usuario logado-->          
    </body>
</html>
