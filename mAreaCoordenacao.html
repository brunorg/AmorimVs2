<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8" />
        <title>Plataforma Amorim</title>
        <link rel="shortcut icon" href="img/Amorim_favicon.png" type="image/x-icon"/>
        
        <!--Style-->  
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/plugins.css" />
        <link rel="stylesheet" href="js/malihu.3.0.3/mCustomScrollbar.css" />
        <link rel="stylesheet" type="text/css" href="css/cadastros.css" />
        <link rel="stylesheet" type="text/css" href="mobilecss/style.css" />  
        <link rel="stylesheet" type="text/css" href="mobilecss/areaCoordenacao.css" />  
        <!--Fim Style-->
        
        <!--Script JS-->
        <script type="text/javascript" src="js/path.js"></script>
        <script type="text/javascript" src="//use.typekit.net/cjh0uzc.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>        
        <script src="js/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>   
        <script src="js/jquery-ui.js"></script>       
        <script type="text/javascript" src="js/malihu.3.0.3/mCustomScrollbar.js"></script>
        <script src="js/malihu.3.0.3/mCustomScrollbar.concat.min.js"></script>                
        <script type="text/javascript" src="js/funcoes.js"></script> 
        <script type="text/javascript" src="js/autenticador.js"></script>
                        
        <script type="text/javascript" src="angular/angular.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js "></script>
        <script type="text/javascript" src="angular/app/app.js"></script>
        <script type="text/javascript" src="angular/controllers/geralCTRL.js"></script>      
        <script type="text/javascript" src="js/calendario.js"></script>
        <script type="text/javascript" src="js/areaCoordenacao.js"></script>    
        <!--Fim JS-->       
    </head>

    <body>
        <!--Conteudo Geral-->
		<div id="Container" ng-controller="geralCTRL">
            <div id="Cabecalho_Menu_Area" class="row">
                <div id="Cabecalho_Menu_Area_Menu1" class="col-4"><a id="home">Home</a> | <a href="#">Área da Coordenação</a></div>
                <div id="Cabecalho_Menu_Area_Menu2" class="col-5 offset-3">
                    
                    <a id="senha" onClick="chamaFormSenha();">Alterar Senha</a> | 
                    <a href="javascript:history.back()">Voltar</a> | 
                    <a id="logout" href="#">Sair</a>
                </div>    
            </div>

            <div id="Cabecalho_Perfil_Area" class="row">
                <div id="Cabecalho_Perfil_Area_Foto_Content" class="col-1">
                    <div id="Cabecalho_Perfil_Area_Foto"></div>
                </div>
                <div id="Cabecalho_Perfil_Area_Descricao_Content" class="col-1">
                    <div id="Cabecalho_Perfil_Area_Descricao"></div>
                </div>
                <div id="Content_lateral_Menu" class="row col-10">
                </div>
            </div>

            <div id="Conteudo_Area">
                <div class="row">
                    <div class="Conteudo_Coluna col-12" id="content_central_fixa">
    
                        <div class="Grade_Aluno">
                            <div class="Content_Legenda_Grade_Aluno">
                                <div class="Legenda_Grade_Aluno">
                                    <div class="Cor_Legenda_Grade_Aluno"></div>
                                    <div class="Nome_Legenda_Grade_Aluno">Objetivos corrigidos</div>
                                </div>                            
                                <div class="Legenda_Grade_Aluno">
                                    <div class="Cor_Legenda_Grade_Aluno"></div>
                                    <div class="Nome_Legenda_Grade_Aluno">Produção alunos</div>
                                </div>
                            </div>
                            <div class="Grade_Aluno_Grafico_Content">
                                <div class="Grade_Aluno_Grafico_Legenda_Lateral">
                                    Faltas<br />
                                    100<br />
                                    90<br />
                                    80<br />
                                    70<br />
                                    60<br />
                                    50<br />
                                    40<br />
                                    30<br />
                                    20<br />
                                    10<br />
                                    0
                                </div>
                                <div class="Grade_Aluno_Grafico">
                                    <div id="Grade_Aluno_Grafico_Mask"></div>
                                    <div class="Grafico_Individual_Aluno_Overflow"></div>
                                </div>
                            </div>
                        </div>

                        <div class="Content_Listas row">

                            <div id="Mensagens" class="col-3">
                                <div class="Mensagens_Cabecalho_Nome">
                                    <a href="mensagens.html">Mensagens</a>
                                    <div class="Mensagens_Cabecalho_Imagem_Contador">                                    
                                    </div>
                                </div>      
                                <div id="boxMensagem">          
                                    <div class="Mensagens_Conteudo">
                                    </div>
                                </div>                  
                            </div>

                            <div id="Light_Forum" class="col-3">
                                <div class="Light_Forum_Cabecalho_Nome">
                                    <a href="forum.html">Fórum</a>
                                </div>
                                <div class="Light_Forum_Conteudo">                              
                                    <div id="Light_ForumTabela">
                                        
                                    </div>
                                </div>
                            </div>

                            <div id="Light_Mural" class="col-3">              
                                <div class="Light_Mural_Cabecalho_Nome">
                                    Mural                                                       
                                </div>
                                <div class="Light_Mural_Conteudo">                              
                                    <table id="Light_MuralTabela">
                                    </table>
                                </div>
                            </div>

                            <div id="Light_Eventos" class="col-3">                            
                                <div class="Light_Eventos_Cabecalho_Nome">
                                    Agenda                          
                                </div>
                                <div class="Light_Eventos_Conteudo">                                
                                    <table id="Light_Eventos_Tabela">
                                        <!--Titulo da tabela--> 
                                        <!--Mensagens na caixa-->                                   
                                    </table>
                                </div>
                            </div>

                        </div>
    
                    </div>
                </div>
            </div>

            <div id="boxMensagemGeral" style="width: 100%; left: auto;"></div>
            <div class="boxGlobal" style="width: 100%; left: auto;"></div>
            <div class="box_margin_alter" style="width: 100%; left:auto;"></div> 

        </div><!--Fim Conteudo-->       
    </body>
</html>
