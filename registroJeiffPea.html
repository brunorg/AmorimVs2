	<body>
		<!--Conteudo Geral-->
		<div id="Container" ng-controller="geralCTRL">
            <div ng-include="'template/topo.html'">
                <!-- Template: topo.html -->
            </div>
            <div id="Conteudo_Area">
                <!--Coluna a esquerda-->
                <div class="Conteudo_Coluna" id="Content_lateral">

                    <div ng-include="'template/menu.html'">

                    </div>
                    <!--Calendario-->
                    <div id="Content_lateral_Calendario">

                        <div id="rodape_calendario">

                        </div>
                    </div>
                </div>

				<div class="Conteudo_Coluna" id="content_central">
					<div class="registroJeff">
						<p class="titulo">Registros</p>
						<div class="scroll_receiver registroJeffFundo">
							<div id="registroJeffConteudo">
								<div class="blocoInd">
									<p class="horaJeiff"></p>
									<p class="tituloJeiff"></p>
									<div class="textJeiff"></div>

								</div>
							</div>
						</div>
					</div>
					<div class="registroJeff marginRight">
						<p class="titulo">Documentos</p>
						<div class="scroll_receiver">
							 <div id="documentoJeffConteudo">
								<p class="docJeiff">
									<a href="" class="linkJeiff">Documento de jeiff</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Fim Conteudo-->
		<div id="boxMensagemGeral" ></div>
		<div class="boxGlobal"></div>
