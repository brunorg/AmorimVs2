<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8" />
		<title>Plataforma Amorim</title>
		<link rel="shortcut icon" href="img/Amorim_favicon.png" type="image/x-icon"/>
        
		<!--Style-->
		<link rel="stylesheet" type="text/css" href="css/style.css" />		
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/plugins.css" />
        <link rel="stylesheet" href="js/malihu.3.0.3/mCustomScrollbar.css" />
		<link rel="stylesheet" type="text/css" href="css/cadastros.css" />
        <link rel="stylesheet" type="text/css" href="css/areaCoordenacao.css" />
    	<!--Fim Style-->
        
        <!--Script JS-->
        <script type="text/javascript" src="js/path.js"></script>
        <script type="text/javascript" src="//use.typekit.net/cjh0uzc.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>        
		<script src="js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script> 	
		<script src="js/jquery-ui.js"></script>

        <script type="text/javascript" src="js/malihu.3.0.3/mCustomScrollbar.js"></script>
		<script src="js/malihu.3.0.3/mCustomScrollbar.concat.min.js"></script>                
		<script type="text/javascript" src="js/funcoes.js"></script> 
		<script type="text/javascript" src="js/autenticador.js"></script>
                        
        <script type="text/javascript" src="angular/angular.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js "></script>
        <script type="text/javascript" src="angular/app/app.js"></script>
        <script type="text/javascript" src="angular/controllers/geralCTRL.js"></script>  
            
        <script type="text/javascript" src="js/calendario.js"></script>
        <script type="text/javascript" src="js/areaCoordenacao.js"></script> 	
		<!--Fim JS-->       
	</head>

	<body>
		<!--Conteudo Geral-->
		<div id="Container" ng-controller="geralCTRL">
			<div>
                <div id="Cabecalho_Menu_Area">
                    <div id="Cabecalho_Menu_Area_Menu1"><a id="home">Home</a> | <a href="{{usuarioPagina}}">{{usuarioNamePagina}}</a></div>
                    <div id="Cabecalho_Menu_Area_Menu2">
                        
                        <a id="senha" onClick="chamaFormSenha();">Alterar Senha</a> | 
                        <!-- <a href="javascript:history.back()">Voltar</a> | -->
                        <a id="logout" href="#" ng-click="logout()">Sair</a>
                    </div>			
                </div>
                <!--Perfil do usuário, neste caso, o aluno-->
                <div id="Cabecalho_Perfil_Area" ng-init="usuario()">
                    <div id="Cabecalho_Perfil_Area_Foto_Content">
                        <!--Foto do usuário, neste caso, do aluno-->
                        <div id="Cabecalho_Perfil_Area_Foto">                        	
                        	<img id='_foto' src='{{usuarioFoto}}'/>
                        </div>
                    </div>
                    <!--Nome | Serie do usuário-->
                    <div id="Cabecalho_Perfil_Area_Descricao_Content">
                        <div id="Cabecalho_Perfil_Area_Descricao">{{usuarioCabecalho}}</div>
                    </div>
                </div>
            </div>
			<div id="Conteudo_Area">
                    <!--Coluna a esquerda-->    
                    <div class="Conteudo_Coluna" id="Content_lateral">    
                        <!--Menu lateral-->
                        <div id="Content_lateral_Menu">    
                        	<div  ng-repeat="menu in menuHTML">
                                <a href="{{menu.href}}">
                                    <div class="Content_lateral_Menu_Opcao {{menu.class}}">
                                    	<div ng-if="menu.class== 'mensagens' && menuInfoM != '0' && menuInfoM != ''" class="label" id="num_msg_nLidas">{{menuInfoM}}</div>
                                        <div ng-if="menu.class== 'forum' && menuInfoF != '0' && menuInfoF != ''" class="label" id="num_msg_nLidas">{{menuInfoF}}</div>
                                        <span> {{menu.label}} </span>
                                    </div>
                                </a>
                            </div>
                        </div>    
                        <!--Calendario-->     
					<div id="Content_lateral_Calendario">
						<div id="datepicker"></div>
						<div id="rodape_calendario">
							<p id="apontar">Apontar Presença grupo</p>
						</div>                                                 							
					</div>

				</div>

				<!--Coluna geral central-->
                <!--bloqueio para a rolagem top-->				
                <div class="Conteudo_Coluna" id="content_central_fixa">
                	<div class="box_linha box_container_geral">

                		<!-- Box Educadores -->
                		<div class="box_col_4 coluna_total">
                			<section class="box box_educadores">
                				<p>Educadores</p>
                				<div class="box_conteudo_container conteudo_unico scroll_receiver">
                					<div class="scroll_limiter">
	                					<div class="lista_educadores">
	                						
	                					</div>
	                				</div>
                				</div>
                			</section>
                		</div>

                		<!-- Coluna Central -->
                		<div class="box_col_4 coluna_total">

                			<!-- Box Mural -->
                			<div class="box_linha coluna_dividida">
                				<div class="box_col_12">
                					<section class="box box_mural">
                						<p>Mural</p>
                						<span class="ic_add_novo" onclick="muralComum.new()" id="iconeNovaPostagem2">&nbsp;</span>
                						<div class="box_conteudo_container conteudo_lista scroll_receiver" id="boxMuralComum">
											<div id="conteudoMuralComum"></div>		
                						</div>
                						<div class="box_conteudo_container conteudo_unico" id="conteudoMuralComum2" style="display: none">
                                        	
                						</div>
                					</section>
                				</div>
                			</div>

                			<!-- Box Mural Gestão -->
                			<div class="box_linha coluna_dividida">
                				<div class="box_col_12">
                					<section class="box box_mural_gestao">
                						<p>Mural gestão</p>
                						<span class="ic_add_novo" onclick="muralGestao.new()" id="iconeNovaPostagem">&nbsp;</span>
                						<div class="box_conteudo_container conteudo_lista scroll_receiver" id="boxMuralGestao">
											<div id="conteudoMuralGestao"></div>
                						</div>
                						<div class="box_conteudo_container conteudo_unico" id="conteudoMuralGestao2" style="display: none">
                							
                						</div>
                					</section>
                				</div>
                			</div>
                		</div>

                		<!-- Box Registro JEIFF/PEA -->
                		<div class="box_col_4 coluna_total">
                			<section class="box box_jeiff_pea">
                				<p>Registro JEIFF/PEA</p>
                				<span class="ic_add_novo" onclick="muralJeiff.new()" id="iconeNovaPostagem3">&nbsp;</span>
                				<div class="box_conteudo_container conteudo_lista scroll_receiver" id="boxJeiff">
	    							<div id="conteudoJeiff"></div>
                				</div>
                				<div class="box_conteudo_container conteudo_unico" style="display: none" id="conteudoJeiff2">
                					<input type="date" class="box_input_data input_data_jeiff" readonly placeholder="Selecione uma data">
        							<textarea class="box_textarea textarea_jeiff" name="jeiff_mensagem" id="" placeholder="Digite o texto da mensagem"></textarea>
        							<aside class="box_ic">
        								<span class="ic_pdf_upload" style="display:none">&nbsp;</span>
        								<span class="ic_add_arquivo">&nbsp;</span>
        								<span class="ic_cancelar">&nbsp;</span>
        								<span class="ic_salvar">&nbsp;</span>
        							</aside>
                				</div>
                			</section>
                		</div>

                	</div>
				</div>		
			</div>             
		</div><!--Fim Conteudo--> 
        <div id="boxMensagemGeral"></div>
        <div id="boxBanner"></div> 
        <div class="boxGlobal"></div>    
        <div class="blackPainel">
			<div id="JanelaUploadPortifolio">
                <div class="Titulo_janela_upload">
                    <div class="close_upload_producao" id="btnFechaJanela"></div>
                </div>
                <div id="foto"></div>
                <div id="LegendaUpload">
                    <input type="text" id="descricao" value="" />
                </div>
                <form id="form_upload_arquivo_jeiff">	
                    <input type="hidden" id="DadosAta" />						
                    <input type="file" class="arquivo" id="ataJeiff" name="anexo">                           
                    <input type="button" class="btn_submit" onclick="btnUpArquivo();">
                </form>                       
            </div>
        </div>  
	</body>
</html>
