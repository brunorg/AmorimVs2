<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Plataforma Amorim</title>
		<link rel="shortcut icon" href="img/Amorim_favicon.png" type="image/x-icon"/>
        
		<!--Style-->
		<link rel="stylesheet" type="text/css" href="css/style.css" />	
        <link rel="stylesheet" type="text/css" href="css/areaCoordenacao.css" />	
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/plugins.css" />
        <link rel="stylesheet" href="js/malihu.3.0.3/mCustomScrollbar.css" />
		<link rel="stylesheet" type="text/css" href="css/cadastros.css" />
    	<!--Fim Style-->
        
        <!--Script JS-->
        <script type="text/javascript" src="js/path.js"></script>
        <script type="text/javascript" src="//use.typekit.net/cjh0uzc.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>        
		<script src="js/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script> 	
		<script src="js/jquery-ui.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                if(/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent))
                    window.location.assign("mAreaCoordenacao.html");
            }); 
        </script>

        <script type="text/javascript" src="js/malihu.3.0.3/mCustomScrollbar.js"></script>
		<script src="js/malihu.3.0.3/mCustomScrollbar.concat.min.js"></script>                
		<script type="text/javascript" src="js/funcoes.js"></script> 
		<script type="text/javascript" src="js/autenticador.js"></script>      
        <script type="text/javascript" src="js/calendario.js"></script>
        <script type="text/javascript" src="js/areaCoordenacao.js"></script> 	
		<!--Fim JS-->       
	</head>

	<body>
		<!--Conteudo Geral-->
		<div id="Container">

            <!--Cabecalho 1 - Navegação-->
			<div id="Cabecalho_Menu_Area">
				<div id="Cabecalho_Menu_Area_Menu1"><a id="home">Home</a> | <a href="#" id="area_acesso"></a></div>
				<div id="Cabecalho_Menu_Area_Menu2" style="width:388px;">
					<a class="editarCadastro" onClick="atualizarCadastroModal('coordenador');">Atualizar Cadastro</a> |
					<a id="senha" onClick="chamaFormSenha();">Alterar Senha</a> | 
					<a href="javascript:history.back()">Voltar</a> | 
					<a id="logout" href="#">Sair</a>
				</div>	
			</div>

			<!--Perfil do usuário, neste caso, o aluno-->
			<div id="Cabecalho_Perfil_Area">

				<div id="Cabecalho_Perfil_Area_Foto_Content">

					<!--Foto do usuário, neste caso, do aluno-->
					<div id="Cabecalho_Perfil_Area_Foto"></div>
				</div>

				<!--Aluno | Serie do usuário-->
                <div id="Cabecalho_Perfil_Area_Descricao_Content">
					<div id="Cabecalho_Perfil_Area_Descricao"></div>
				</div>
				
			</div>
            
			<div id="Conteudo_Area">

				<!--Coluna a esquerda-->

				<div class="Conteudo_Coluna" id="Content_lateral">

					<!--Menu lateral-->

					<div id="Content_lateral_Menu"></div>

					<!--Calendario-->                    
					<div id="Content_lateral_Calendario">
						<div id="datepicker"></div>
						<div id="rodape_calendario">
							<p id="apontar">Apontar Presença grupo</p>
						</div>                                                 							
					</div>

				</div>

				<!--Coluna geral central-->
                <!--bloqueio para a rolagem top-->				
                <div class="Conteudo_Coluna" id="content_central_fixa">
					
                	<!--Lista de Alunos/Grafico-->
                	<div class="Grade_Aluno">

                		<!--Legenda do Gráfico-->
						<div class="Content_Legenda_Grade_Aluno">

							<div class="Legenda_Grade_Aluno">
								<div class="Cor_Legenda_Grade_Aluno"></div>
								<div class="Nome_Legenda_Grade_Aluno">Objetivos corrigidos</div>
							</div>
							
							<div class="Legenda_Grade_Aluno">
								<div class="Cor_Legenda_Grade_Aluno"></div>
								<div class="Nome_Legenda_Grade_Aluno">Produção alunos</div>
							</div>

						</div>

						<!--Conteudo Grafico Inside-->

						<div class="Grade_Aluno_Grafico_Content">

							<div class="Grade_Aluno_Grafico_Legenda_Lateral">

								Faltas<br />
								100<br />
								90<br />
								80<br />
								70<br />
								60<br />
								50<br />
								40<br />
								30<br />
								20<br />
								10<br />
								0

							</div>

							<div class="Grade_Aluno_Grafico">

								<div id="Grade_Aluno_Grafico_Mask"></div>

								<div class="Grafico_Individual_Aluno_Overflow"></div>
                                

							</div>

						</div>


                	</div>

                	<!--Listas de Mural, (Mensagens e Agenda)= a defenir-->
                	<div class="Content_Listas">
                        <!--Mural-->
                		<div id="Light_Mural">				
							<div class="Light_Mural_Cabecalho_Nome">
								Mural										
							</div>
							<div class="Light_Mural_Conteudo">								
								<table id="Light_MuralTabela">
								</table>
							</div>
						</div>
					</div>
                    <div class="box_margin_alter"></div>
				</div>
                <div class="boxCalendario"></div>
                <div id="boxMensagemGeral"></div>
                <div class="boxGrafico">
                	<div id="loaderImage"></div>
                </div>
				<div class="boxGlobal"></div>
				
			</div>             
		</div><!--Fim Conteudo-->       
	</body>
</html>
