<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8" />
		<title>Plataforma Amorim</title>
		<link rel="shortcut icon" href="img/Amorim_favicon.png" type="image/x-icon"/>

		<!--Style-->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="css/jquery-ui.css">		
        <link rel="stylesheet" type="text/css" href="css/plugins.css" />
        <link rel="stylesheet" href="js/malihu.3.0.3/mCustomScrollbar.css" />		
        <!--Fim Style-->
        
        <!--Script JS-->
		<script type="text/javascript" src="js/path.js"></script>
		<script type="text/javascript" src="//use.typekit.net/cjh0uzc.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>	  	
      	<script src="js/jquery-ui.js"></script>		
        <script type="text/javascript" src="js/malihu.3.0.3/mCustomScrollbar.js"></script>
        <script src="js/malihu.3.0.3/mCustomScrollbar.concat.min.js"></script>
	    <script type="text/javascript" src="js/funcoes.js"></script>       
        <script type="text/javascript" src="js/autenticador.js"></script>                        
        <script type="text/javascript" src="angular/angular.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js "></script>
        <script type="text/javascript" src="angular/app/app.js"></script>
        <script type="text/javascript" src="angular/controllers/geralCTRL.js"></script>        
        <script type="text/javascript" src="js/calendario.js"></script>
		<script type="text/javascript" src="js/alterarCadastro.js"></script>              
        <!--Fim JS-->  
        
	</head>
    <body>
        <!--Conteudo Geral-->
        <<div id="Container" ng-controller="geralCTRL">
            <div ng-include="'template/topo.html'">
                <!-- Template: topo.html -->
            </div>
            <div id="Conteudo_Area">
                <!--Coluna a esquerda-->
                <div class="Conteudo_Coluna" id="Content_lateral">
                    <!--Menu lateral-->
                    <div ng-include="'template/menu.html'">
                        <!--  Template: menu.html -->
                    </div>
                    <!--Calendario-->
                    <div id="Content_lateral_Calendario">
                        <div id="datepicker"></div>
                        <div id="rodape_calendario">
                            <p id="apontar">Apontar presença grupo</p>
                        </div>
                    </div>
                </div>
                <!--Coluna geral central-->
                <div id="blocoGeral">
                	
                </div>           
			</div>        	
        </div>
        <div class="box_margin_alter"></div> 
        <div id="boxMensagemGeral"></div> 
        <div class="boxGlobal" style="position: absolute"></div>
        <div class="box_margin_barra"></div>
        <div id="box_msg_alter_banner" onclick="fecharJanela()">
            <div class="box_mensagem" style="height: 229px;">
               <div class="txt_mensagem" style="height: 170px;">
                    <span id="alertaG"></span><b>Importante.</b><br><br>Seu cadastro ainda não foi atualizado.<br>Clique no botão acima e atualize. Se você é aluno e tem dúvidas, fale com seu tutor.<br>Obrigada!
               </div>
               <div class="btn_mensagem_1">
                   <input type="button" class="bt_ok left" value="OK" onclick="fecharJanela()" />
               </div>
            </div>
        </div>                          
    </body>
</html>
